    <section id="main-content">

        <article>

            <div class="content">

                <main>

                    <div class="container">

                        <div class="row">

                            <div class="col-12 col-sm-6">

                                <div class="row" id="products"></div>

                            </div>

                            <div class="col-12 col-sm-6">

                                <table class="table">
                                    <thead class=" thead-dark">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Producto</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Acción</th>
                                            <th scope="col">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="items"></tbody>
                                    <tfoot style="background: linear-gradient(to right, rgba(0, 0, 255, 0.547), white);">
                                        <tr id="footer">
                                            <th scope="row" colspan="5">Carrito Vacío - Agrue Productos al Carrito!</th>
                                        </tr>
                                    </tfoot>
                                </table>

                            </div>

                        </div>

                        <footer class="footer">
                            <br> © Copyright <span id="anioFooter"></span> <strong>, DVSOFT</strong>
                            <script>
                                var n = document.getElementById('anioFooter');
                                n.innerHTML = new Date().getFullYear();
                                // document.body.appendChild(n);
                            </script>
                        </footer>

                    </div>

                </main>

            </div>

        </article>
        <!-- /article -->

    </section>
    <!-- / #main-content -->

    <template id="template-card">
        <div class="col-12 col-md-4 mb-2">
            <div class="card">
                <img src="..." class="card-img-top" alt="Imagen de producto">
                <div class="card-body">
                    <h5 class="card-title">NombreProducto</h5>
                    <p class="card-text"> $ <span>Precio Producto</span></p>
                    <button class="btn btn-dark btnComprar">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">ID</th>
            <td>Café</td>
            <td>10</td>
            <td>
                <button class="btn btn-info btn-sm btnMas"> + </button>
                <button class="btn btn-danger btn-sm btnMenos"> - </button>
            </td>
            <td>$ <span>5000</span></td>
        </tr>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total Productos:</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm btnVaciarTodo" id="btnVaciarTodo">Vaciar Todo</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <script src="/business/app.js"></script>
